<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">

    <title>Cadastrar Aluno - UNICEPLAC</title>
  
    <!-- CSS Personalizado -->
    <style>
        body {
            background: linear-gradient(to bottom right, #007B5F, #A1CDA8); /* Verde para verde-claro */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1, h4 {
            color: #007B5F; /* Verde escuro */
            font-weight: bold;
        }

        .form-group label {
            color: #007B5F;
            font-weight: bold;
        }

        .form-control {
            background-color: #f2f2f2; /* Cinza claro */
            color: #003366;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #FF7300; /* Laranja */
            border-color: #FF7300;
            width: 100%; /* Botão ocupa toda a largura */
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #E65C00; /* Laranja mais escuro no hover */
            border-color: #E65C00;
        }

        small {
            display: block;
            margin-top: 5px;
            color: #6c757d;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>UNICEPLAC</h1>
    <h4 class="mb-4">Cadastrar Aluno</h4>

    <form action="processaFormulario" method="post">
        <div class="form-group">
            <label for="Matricula">Matrícula:</label>
            <input type="number" class="form-control" id="Matricula" name="Matricula" 
                   placeholder="Matrícula" max="9999999" required>
        </div>

        <div class="form-group">
            <label for="Name">Nome Completo:</label>
            <input type="text" class="form-control" id="Name" name="Name" 
                   placeholder="Nome completo" required>
        </div>

        <div class="form-group">
            <label for="Email">Endereço de email:</label>
            <input type="email" class="form-control" id="Email" name="Email" 
                   placeholder="Seu email" required>
            <small class="form-text">Nunca vamos compartilhar seu email com ninguém.</small>
        </div>

        <div class="form-group">
            <label for="Curso">Curso:</label>
            <input type="text" class="form-control" id="Curso" name="Curso" 
                   placeholder="Curso" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
       
    </form>
</div>

<!-- JavaScript (Opcional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>

</body>
</html>
